<!doctype html>
<html>
<head>
	<script type="text/javascript">
		var socket = new WebSocket('ws://localhost:44442/');

		socket.onopen = function() {
			console.log("open");
			socket.send("hello world");
		}

		socket.onmessage = function(message) {
			console.log("message: ", message);
			socket.close();
		}
	</script>
</head>
<body></body>
</html>
